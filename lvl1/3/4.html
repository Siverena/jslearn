    <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
    <script>
        "use strict";

        const products = [{
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ],
        }, {
            id: 5,
            price: 499,
            photos: [],
        }, {
            id: 10,
            price: 26,
            photos: [
                "3.jpg",
            ],
        }, {
            id: 8,
            price: 78,
        }, ];

        // let prod = products.filter(
        //     function(e) {
        //         if (e.photos) {
        //             if (e.photos.length > 0) {
        //                 return true;
        //             }
        //         }
        //         return false;
        //     });

        const prod = products.filter(e => {
            return e.photos && e.photos.length > 0;
        });

        console.log(prod);

        /**
         * Функция для сортировки по цене .
         * @param  a - первое сравниваемое значение.
         * @param  b - второе сравниваемое значение.

         */
        let compareByPrice = (a, b) => {
            if (a.price < b.price) {
                return -1;
            }
            if (a.price > b.price) {
                return 1;
            }
            return 0;
        }
        let price = products.sort(compareByPrice);
        console.log(price);
    </script>
