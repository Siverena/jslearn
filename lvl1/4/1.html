<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
        "use strict";

        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductES5.prototype.make25Discount = function() {
            this.price *= 0.75;
        };
        ProductES5.prototype.showPrice = function(withDiscount = false) {
            console.log(`Цена ${this.name} ${withDiscount?"со скидкой":""} равна ${this.price}`)
        }

        const pr5 = new ProductES5(prompt("Название"), +prompt("цена"));
        pr5.showPrice();
        pr5.make25Discount();
        pr5.showPrice(true);

        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
                this.discounted = false
            }
            make25Discount() {
                this.price *= 0.75;
                this.discounted = true;
            }
            showPrice() {
                console.log(`Цена ${this.name} ${this.discounted?"со скидкой":""} равна ${this.price}`)
            }
        }

        const pr6 = new ProductES6(prompt("Название"), +prompt("цена"));
        pr6.showPrice();
        pr6.make25Discount();
        pr6.showPrice();
    </script>
</body>

</html>
