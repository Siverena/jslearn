<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        console.log("Сначала идет математическое выражение (10+10), затем конкатенация(20+10)");
        console.log(10 + 10 + "10");
        console.log("конкатенация")
        console.log(10 + "10" + 10);
        console.log("20 + 10 преобразованная из строки в число за счет +")
        console.log(10 + 10 + +"10");
        console.log("Пустая строка преобразовывается в 0, при делении на -0 получаем -бесконечность");
        console.log(10 / -"");
        console.log("Nan, так как 2,5 не может быть преобразовано в число из-за ,")
        console.log(10 / +"2,5");
    </script>
</body>
