<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        let a = +prompt("Введите первое число");
        let operation = prompt("Введите операцию");
        let b = +prompt("Введите второе число");


        /**
         * Функция определения операции.
         * @param  a - первое чило.
         * @param  operation - выполняемая операция.
         * @param  b - второе число.
         */
        let getResult = (a, operation, b) => {
                switch (operation) {
                    case "+":
                        return getSum(a, b);
                    case "-":
                        return getDifference(a, b);
                    case "*":
                        return getMultiplication(a, b);
                    case "/":
                        return getDivision(a, b);
                    default:
                        return NaN;
                }
            }
            /**
             * Функция сложения.
             * @param  a - первое чило.
             * @param  b - второе число.
             */
        let getSum = (a, b) => {
                return a + b;
            }
            /**
             * Функция получения разницы.
             * @param  a - первое чило.
             * @param  b - второе число.
             */
        let getDifference = (a, b) => {
                if (a > b) {
                    return a - b;
                } else if (b > a) {
                    return b - a;
                } else {
                    return 0;
                }
            }
            /**
             * Функция произведения.
             * @param  a - первое чило.
             * @param  b - второе число.
             */
        let getMultiplication = (a, b) => {
                return a * b;
            }
            /**
             * Функция деления.
             * @param  a - первое чило.
             * @param  b - второе число.
             */
        let getDivision = (a, b) => {
            return a / b;
        }
        console.log(getResult(a, operation, b));
    </script>
</body>

</html>
