<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1,
            b = 1,
            c, d;
        console.log(c);
        /*
        Ваш комментарий, почему переменная `c` хранит данное значение?
        К а сначала прибавили единицу, затем записали в переменную c, с = ++1 => c = 2, a = 2
         */
        c = ++a;
        console.log(c);

        /*
        Ваш комментарий, почему переменная `d` хранит данное значение?
        Сначала в d записали значение b, заьем к b прибавили единицу
         */
        d = b++;
        console.log(d);

        /*
        Ваш комментарий, почему переменная `c` хранит данное значение?
        В a у нас уже 2 в результате   c = ++a, получается 2+ ++2=> 2+3=5
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Ваш комментарий, почему переменная `d` хранит данное значение?
        В b сейчас 2 в результате d = b++, получается 2 + 2++ =>2+2 = 4 (записываем в d) и, уже затем к b добавляем 1 
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>
